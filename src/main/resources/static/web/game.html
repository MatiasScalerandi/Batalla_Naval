<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="dist/normalize.css" />
    <link rel="stylesheet" href="dist/gridstack.css" />
    <link rel="stylesheet" href="dist/gridstack-extra.css" />
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div id="duelo"></div>
<!-- div solo para colocar el borde y posicionar en base a la altura y anchura-->
<div id="app" class="fondo_gameNotConteiner">
<div class="container fondo_game">
<h1 class="text-center bg-warning text-dark">{{ gameState }}</h1>



    <div class="row">
        <div class="col">
    <div class="grid-ships cuadrilla">
    <!-- div que usa la librería gridstack grid-stack-10 se indica que son 10 columnas-->
    <div id="grid" class="grid-stack grid-stack-10 ">
        <!--se agrega un elemento (widget) a la grilla-->
        <!--data-gs-x y data-gs-y posicion de inicio -->
        <!-- data-gs-width cuantas columnas ocupa data-gs-height cuantas filas ocupa -->

    </div>
</div>

        </div>

        <div class="col">
        <div >
<table class="table table-dark table-bordered text-white">
<thead>
<tr>
    <td colspan=" "></td>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td>10</td>
</tr>
</thead>
    <tbody>
    <tr v-for="letra in arrayLetter">
        <td>{{letra}}</td>
        <td :id="letra + '1'" onclick="apuntar(event)"></td>
        <td :id="letra + '2'" onclick="apuntar(event)"></td>
        <td :id="letra + '3'" onclick="apuntar(event)"></td>
        <td :id="letra + '4'" onclick="apuntar(event)"></td>
        <td :id="letra + '5'" onclick="apuntar(event)"></td>
        <td :id="letra + '6'" onclick="apuntar(event)"></td>
        <td :id="letra + '7'" onclick="apuntar(event)"></td>
        <td :id="letra + '8'" onclick="apuntar(event)"></td>
        <td :id="letra + '9'" onclick="apuntar(event)"></td>
        <td :id="letra + '10'" onclick="apuntar(event)"></td>
       </tr>
      </tbody>
     </table>
  </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
    <div class="col">
        <button class="btn btn-primary btn-lg" id="newShip" onclick="listOfShips()">New ship</button>
    </div>
    <div class="col">
        <button class="btn btn-primary btn-lg" id="shoot" onclick="listOfSalvo()">Shoots</button>
    </div>
        </div>
    </div>


</div>
    <div class="container">
        <div class="row">
            <table class="table table-dark table-bordered text-white">
                <thead>
                <tr>
                    <th rowspan="2">turn</th>
                    <th colspan="2">Hits on you</th>
                    <th colspan="2">Hits on opponent</th>
                </tr>
                <tr>
                    <th>Hits</th>
                    <th>Left</th>
                    <th>Hits</th>
                    <th>Left</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="history in gameHistory">
                    <td>{{ history.turn }}</td>
                    <td>{{ history.player.hits }}</td>
                    <td>{{ history.player.left }}</td>
                    <td>{{ history.opponent.hits }}</td>
                    <td>{{ history.opponent.left }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- libreria y demás dependencias-->
<script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
<script src="dist/jquery-ui.min.js"></script>
<script src="dist/gridstack.js"></script>
<script src="dist/gridstack.jQueryUI.js"></script>
<script src="dist/jquery.ui.touch-punch.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="script/game.js"></script>
</body>
</html>
